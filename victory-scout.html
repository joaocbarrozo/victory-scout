<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Victory Scout</title>
</head>

<body>
    <!-- Body container -->
    <div id="body-container" class="vw-95 justify-content-center m-2 ">
        <div id="header-container" class="vw-100 m-1">
            <h1 id="header-text" class="bg-primary text-center text-light m-1">Nome do Jogador</h1>
            <h2 id="game-text" class="bg-secondary text-center text-light m-1"> Time X Adversário</h2>
            <h3 id="game-details-text" class="bg-secondary text-center text-light m-1">Local data e horário</h3>
        </div>
        <!-- Controls container-->
        <div id="controls-container" class="d-flex vw-95 m-1 justify-content-center">
            <button id="btn-pass" class="btn btn-primary m-1" data-bs-toggle="modal"
                data-bs-target="#pass-modal">PASSE</button>
            <button id="btn-dribble" class="btn btn-primary m-1" data-bs-toggle="modal"
                data-bs-target="#dribble-modal">DRIBLE</button>
            <button id="btn-shot" class="btn btn-primary m-1" data-bs-toggle="modal"
                data-bs-target="#shot-modal">FINALIZAÇÃO</button>
            <button id="btn-contest" class="btn btn-primary m-1" data-bs-toggle="modal"
                data-bs-target="#contest-modal">DIUSPUTA</button>
        </div>
        <!-- Pass modal-->
        <div id="pass-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Incluir Passe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="\submit" class="form-control">
                            <label for="pass-minute">Minuto</label>
                            <input type="number" name="pass-minute" id="pass-minute-input" min="0" max="120"
                                class="form-control">
                            <label for="pass-result">Resultado</label>
                            <select name="pass-result" id="pass-result-select" class="form-select">
                                <option value="CERTO">CERTO</option>
                                <option value="ERRADO">ERRADO</option>
                            </select>
                            <label for="pass-type">Tipo</label>
                            <select name="pass-type" id="pass-type-select" class="form-select">
                                <option value="CURTO">CURTO</option>
                                <option value="LONGO">LONGO</option>
                                <option value="CRUZAMENTO">CRUZAMENTO</option>
                            </select>
                            <label for="pass-location">Local</label>
                            <select name="pass-location" id="pass-location-select" class="form-select">
                                <option value="ATAQUE">ATAQUE</option>
                                <option value="MEIO">MEIO</option>
                                <option value="DEFESA">DEFESA</option>
                            </select>
                            <label for="pass-side">Faixa</label>
                            <select name="pass-side" id="pass-side-select" class="form-select">
                                <option value="CENTRO">CENTRO</option>
                                <option value="DIREITA">DIREITA</option>
                                <option value="ESQUERDA">ESQUERDA</option>
                            </select>
                            <label for="pass-detail">Detalhe</label>
                            <select name="pass-detail" id="pass-detail-select" class="form-select">
                                <option value="PRA FRENTE">PRA FRENTE</option>
                                <option value="DE LADO">DE LADO</option>
                                <option value="PRA TRÀS">PRA TRÀS</option>
                                <option value="CHANCE DE GOL">CHANCE DE GOL</option>
                                <option value="ASSISTENCIA">ASSISTENCIA</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn-save-pass" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dribble modal-->
        <div id="dribble-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Incluir Drible</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="\submit" class="form-control">
                            <label for="dribble-minute">Minuto</label>
                            <input type="number" name="pass-minute" id="dribble-minute-input" min="0" max="120"
                                class="form-control">
                            <label for="dribble-result">Resultado</label>
                            <select name="dribble-result" id="dribble-result-select" class="form-select">
                                <option value="CERTO">CERTO</option>
                                <option value="ERRADO">ERRADO</option>
                            </select>
                            <label for="dribble-type">Tipo</label>
                            <select name="dribble-type" id="dribble-type-select" class="form-select">
                                <option value="CURTO">CURTO</option>
                                <option value="LEM VELOCIDADE">EM VELOCIDADE</option>
                            </select>
                            <label for="dribble-location">Local</label>
                            <select name="dribble-location" id="dribble-location-select" class="form-select">
                                <option value="ATAQUE">ATAQUE</option>
                                <option value="MEIO">MEIO</option>
                                <option value="DEFESA">DEFESA</option>
                            </select>
                            <label for="dribble-side">Faixa</label>
                            <select name="dribble-side" id="dribble-side-select" class="form-select">
                                <option value="CENTRO">CENTRO</option>
                                <option value="DIREITA">DIREITA</option>
                                <option value="ESQUERDA">ESQUERDA</option>
                            </select>
                            <label for="dribble-detail">Detalhe</label>
                            <select name="dribble-detail" id="dribble-detail-select" class="form-select">
                                <option value="PRA FRENTE">PRA FRENTE</option>
                                <option value="DE LADO">DE LADO</option>
                                <option value="PRA TRÀS">PRA TRÀS</option>
                                <option value="SOFREU FALTA">SOFREU FALTA</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn-save-dribble" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shot modal-->
        <div id="shot-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Incluir Finalização</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="\submit" class="form-control">
                            <label for="shot-minute">Minuto</label>
                            <input type="number" name="shot-minute" id="shot-minute-input" min="0" max="120"
                                class="form-control">
                            <label for="shot-result">Resultado</label>
                            <select name="shot-result" id="shot-result-select" class="form-select">
                                <option value="NO GOL">NO GOL</option>
                                <option value="PRA FORA">PRA FORA</option>
                            </select>
                            <label for="shot-type">Tipo</label>
                            <select name="shot-type" id="shot-type-select" class="form-select">
                                <option value="CHUTE">CHUTE</option>
                                <option value="CABEÇADA">CABEÇADA</option>
                                <option value="ACROBÁTICA">ACROBÁTICA</option>
                            </select>
                            <label for="shot-location">Local</label>
                            <select name="shot-location" id="shot-location-select" class="form-select">
                                <option value="PEQUENA AREA">PEQUENA AREA</option>
                                <option value="GRANDE AREA">GRANDE AREA</option>
                                <option value="FORA DA AREA">FORA DA AREA</option>
                            </select>
                            <label for="shot-side">Faixa</label>
                            <select name="shot-side" id="shot-side-select" class="form-select">
                                <option value="CENTRO">CENTRO</option>
                                <option value="DIREITA">DIREITA</option>
                                <option value="ESQUERDA">ESQUERDA</option>
                            </select>
                            <label for="shot-detail">Detalhe</label>
                            <select name="shot-detail" id="shot-detail-select" class="form-select">
                                <option value="SEM PERIGO">SEM PERIGO</option>
                                <option value="PERIGOSA">PERIGOSA</option>
                                <option value="GOL">GOL</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn-save-shot" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contest modal-->
        <div id="contest-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Incluir Disputa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="\submit" class="form-control">
                            <label for="contest-minute">Minuto</label>
                            <input type="number" name="contest-minute" id="contest-minute-input" min="0" max="120"
                                class="form-control">
                            <label for="contest-result">Resultado</label>
                            <select name="contest-result" id="contest-result-select" class="form-select">
                                <option value="GANHA">GANHA</option>
                                <option value="PERDIDA">PERDIDA</option>
                            </select>
                            <label for="contest-type">Tipo</label>
                            <select name="contest-type" id="contest-type-select" class="form-select">
                                <option value="AEREA">AEREA</option>
                                <option value="NO CHAO">NO CHAO</option>
                            </select>
                            <label for="contest-location">Local</label>
                            <select name="contest-location" id="contest-location-select" class="form-select">
                                <option value="ATAQUE">ATAQUE</option>
                                <option value="MEIO">MEIO</option>
                                <option value="DEFESA">DEFESA</option>
                            </select>
                            <label for="contest-side">Faixa</label>
                            <select name="contest-side" id="contest-side-select" class="form-select">
                                <option value="CENTRO">CENTRO</option>
                                <option value="DIREITA">DIREITA</option>
                                <option value="ESQUERDA">ESQUERDA</option>
                            </select>
                            <label for="contest-detail">Detalhe</label>
                            <select name="contest-detail" id="contest-detail-select" class="form-select">
                                <option value="DIVIDIDA">DIVIDIDA</option>
                                <option value="DESARME">DESARME</option>
                                <option value="INTERCEPTACAO">INTERCEPTACAO</option>
                                <option value="FALTA COMETIDA">FALTA COMETIDA</option>
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn-save-contest" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Events container-->
        <div id="events-container" class="vw-95 m-1">
            <h3 id="events-text" class="text-center bg-primary text-light m-1">Lances</h3>
            <ol id="events-list" class="list-group justify-content-center">

            </ol>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Variable events list
        const eventList = document.getElementById("events-list");
        // Create pass event
        document.getElementById("btn-save-pass").addEventListener('click', () => {
            const passMinute = document.getElementById("pass-minute-input").value;
            const passResult = document.getElementById("pass-result-select").value;
            const passType = document.getElementById("pass-type-select").value;
            const passLocation = document.getElementById("pass-location-select").value;
            const passSide = document.getElementById("pass-side-select").value;
            const passDetail = document.getElementById("pass-detail-select").value;
            let newLi = document.createElement("li");
            newLi.classList.add('d-block', 'ml-3', 'list-group-item');
            newLi.textContent = `${passMinute}" - PASSE - ${passResult} - ${passType} - ${passLocation} - ${passSide} - ${passDetail}`;

            const deleteBtn = document.createElement('i');
            deleteBtn.classList.add('fas', 'fa-trash', 'delete-btn', 'm-2', 'text-danger');
            deleteBtn.onclick = function () {
                const itemName = this.parentElement.textContent.trim();
                if (confirm(`Você tem certeza que deseja excluir "${itemName}"?`)) {
                    this.parentElement.remove();
                    removeEventFromLocalStorage(itemName);
                }
            };
            newLi.appendChild(deleteBtn);
            eventList.appendChild(newLi);

            saveEventToLocalStorage(newLi.textContent);
        });

        // Create a dribble event
        document.getElementById("btn-save-dribble").addEventListener('click', () => {
            const dribbleMinute = document.getElementById("dribble-minute-input").value;
            const dribbleResult = document.getElementById("dribble-result-select").value;
            const dribbleType = document.getElementById("dribble-type-select").value;
            const dribbleLocation = document.getElementById("dribble-location-select").value;
            const dribbleSide = document.getElementById("dribble-side-select").value;
            const dribbleDetail = document.getElementById("dribble-detail-select").value;
            let newLi = document.createElement("li");
            newLi.classList.add('d-block', 'ml-3', 'list-group-item');
            newLi.textContent = `${dribbleMinute}" - DRIBLE - ${dribbleResult} - ${dribbleType} - ${dribbleLocation} - ${dribbleSide} - ${dribbleDetail}`;

            const deleteBtn = document.createElement('i');
            deleteBtn.classList.add('fas', 'fa-trash', 'delete-btn', 'm-2', 'text-danger');
            deleteBtn.onclick = function () {
                const itemName = this.parentElement.textContent.trim();
                if (confirm(`Você tem certeza que deseja excluir "${itemName}"?`)) {
                    this.parentElement.remove();
                    removeEventFromLocalStorage(itemName);
                }
            };
            newLi.appendChild(deleteBtn);
            eventList.appendChild(newLi);

            saveEventToLocalStorage(newLi.textContent);
        });

        // Create shot event
        document.getElementById("btn-save-shot").addEventListener('click', () => {
            const shotMinute = document.getElementById("shot-minute-input").value;
            const shotResult = document.getElementById("shot-result-select").value;
            const shotType = document.getElementById("shot-type-select").value;
            const shotLocation = document.getElementById("shot-location-select").value;
            const shotSide = document.getElementById("shot-side-select").value;
            const shotDetail = document.getElementById("shot-detail-select").value;
            let newLi = document.createElement("li");
            newLi.classList.add('d-block', 'ml-3', 'list-group-item');
            newLi.textContent = `${shotMinute}" - FINALIZAÇÃO - ${shotResult} - ${shotType} - ${shotLocation} - ${shotSide} - ${shotDetail}`;

            const deleteBtn = document.createElement('i');
            deleteBtn.classList.add('fas', 'fa-trash', 'delete-btn', 'm-2', 'text-danger');
            deleteBtn.onclick = function () {
                const itemName = this.parentElement.textContent.trim();
                if (confirm(`Você tem certeza que deseja excluir "${itemName}"?`)) {
                    this.parentElement.remove();
                    removeEventFromLocalStorage(itemName);
                }
            };
            newLi.appendChild(deleteBtn);
            eventList.appendChild(newLi);

            saveEventToLocalStorage(newLi.textContent);
        });

        // Create contest event
        document.getElementById("btn-save-contest").addEventListener('click', () => {
            const contestMinute = document.getElementById("contest-minute-input").value;
            const contestResult = document.getElementById("contest-result-select").value;
            const contestType = document.getElementById("contest-type-select").value;
            const contestLocation = document.getElementById("contest-location-select").value;
            const contestSide = document.getElementById("contest-side-select").value;
            const contestDetail = document.getElementById("contest-detail-select").value;
            let newLi = document.createElement("li");
            newLi.classList.add('d-block', 'ml-3', 'list-group-item');
            newLi.textContent = `${contestMinute}" - DISPUTA - ${contestResult} - ${contestType} - ${contestLocation} - ${contestSide} - ${contestDetail}`;

            const deleteBtn = document.createElement('i');
            deleteBtn.classList.add('fas', 'fa-trash', 'delete-btn', 'm-2', 'text-danger');
            deleteBtn.onclick = function () {
                const itemName = this.parentElement.textContent.trim();
                if (confirm(`Você tem certeza que deseja excluir "${itemName}"?`)) {
                    this.parentElement.remove();
                    removeEventFromLocalStorage(itemName);
                }
            };
            newLi.appendChild(deleteBtn);
            eventList.appendChild(newLi);

            saveEventToLocalStorage(newLi.textContent);
        });


        // Save on local storage function
        function saveEventToLocalStorage(event) {
            let events;
            if (localStorage.getItem('events') === null) {
                events = [];
            } else {
                events = JSON.parse(localStorage.getItem('events'));
            }
            events.push(event);
            localStorage.setItem('events', JSON.stringify(events));
        }

        // Remove from local storage function
        function removeEventFromLocalStorage(event) {
            let events;
            if (localStorage.getItem('events') === null) {
                events = [];
            } else {
                events = JSON.parse(localStorage.getItem('events'));
            }
            events.forEach((storedEvent, index) => {
                if (event === storedEvent) {
                    events.splice(index, 1);
                }
            });
            localStorage.setItem('events', JSON.stringify(events));
        }

        // Load events from local storage function
        document.addEventListener('DOMContentLoaded', getEvents);
        function getEvents() {
            let events;
            if (localStorage.getItem('events') === null) {
                events = [];
            } else {
                events = JSON.parse(localStorage.getItem('events'));
            }
            events.forEach((event) => {
                let newLi = document.createElement("li");
                newLi.classList.add('d-block', 'ml-3', 'list-group-item');
                newLi.textContent = event;

                const deleteBtn = document.createElement('i');
                deleteBtn.classList.add('fas', 'fa-trash', 'delete-btn', 'm-2', 'text-danger');
                deleteBtn.onclick = function () {
                    const itemName = this.parentElement.textContent.trim();
                    if (confirm(`Você tem certeza que deseja excluir "${itemName}"?`)) {
                        this.parentElement.remove();
                        removeEventFromLocalStorage(event);
                    }
                };
                newLi.appendChild(deleteBtn);
                eventList.appendChild(newLi);
            });
        }
    </script>
</body>

</html>
